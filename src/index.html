<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="mx-auto max-w-7xl p-8 space-y-8 text-center">
      <div class="flex gap-2 items-center text-gray-400 text-3xl">
        <a href="https://vitejs.dev">
          <img src="/vite.svg" class="h-24 p-6 will-change-filter hover:drop-shadow-logo" style="--logo-color: #646cffaa" alt="Vite logo" />
        </a>
        +
        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">
          <img src="/javascript.svg" class="h-24 p-6 will-change-filter hover:drop-shadow-logo" style="--logo-color: #f7df1eaa" alt="JavaScript logo" />
        </a>
        +
        <a href="https://stimulus.hotwired.dev/">
          <img src="/stimulus.svg" class="h-24 p-6 will-change-filter hover:drop-shadow-logo" style="--logo-color: #000000aa" alt="Stimulus logo" />
        </a>
        +
        <a href="https://tailwindcss.com/">
          <img src="/tailwind.svg" class="h-24 p-6 will-change-filter hover:drop-shadow-logo" style="--logo-color: #38bdf8aa" alt="Tailwind CSS logo" />
        </a>
      </div>
      <h1 class="font-medium text-6xl">Hello Vite!</h1>
      <div class="flex justify-center">
        <button
          id="counter"
          type="button"
          data-controller="counter"
          data-action="counter#increment"
          class="border rounded py-2 px-4 hover:bg-gray-100"
        ></button>
      </div>
      <form class="flex max-w-xs mx-auto" data-controller="hello">
        <label for="name" class="sr-only">
          Your Name
        </label>
        <input
          id="name"
          type="text"
          placeholder="Enter your name"
          class="border border-r-0 rounded-l p-2 flex-1"
          data-hello-target="name"
        >
        <button
          class="bg-sky-600 hover:bg-sky-800 text-white px-4 py-2 rounded-r"
          data-action="hello#greet:prevent"
        >
          Greet
        </button>
      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
